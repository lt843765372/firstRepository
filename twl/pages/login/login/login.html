<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <!--禁止将数字变为电话号码-->
    <meta name="format-detection" content="telephone=no" />
    <!--iphone设备中的safari私有meta标签 允许全屏模式浏览，隐藏浏览器导航栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--iphone中safari顶端的状态条的样式 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="author" content="作者" />
    <link rel="stylesheet" href="../../../static/zui/css/zui.css">
    <link rel="stylesheet" href="Login.css">
    <style>
        input::-webkit-input-placeholder {
            font-weight:400;
            color:rgba(153,153,153,1);
        }
    </style>
</head>
<body>

<div class="container-fluid wt_containerfluid">
    <img src="../../../static/imgs/login/default_avatar.png" class="avatar" />
    <div class="input-control has-icon-left wt_inputcontrol">
        <input id="inputAccountExample1" type="text" class="form-control wt_formcontrol" placeholder="请输入淘微链账户">
        <label for="inputAccountExample1" class="input-control-icon-left"><i class="icon icon-user"></i></label>
    </div>
    <div class="input-control has-icon-left has-icon-right">
        <input id="inputEmailExample1" type="email" class="form-control wt_formcontrol" placeholder="请输入密码">
        <label for="inputEmailExample1" class="input-control-icon-left"><i class="icon icon-key "></i></label>
        <label for="inputEmailExample1" class="input-control-icon-right"><i class="icon icon-check"></i></label>
    </div>
    <button class="btn btn-large btn-block btn-primary loginBtn" type="button">登录</button>
    <div><span class="verf_login">短信验证码登录</span><span class="login">注册</span></div>

</div>

</body>
</html>
